<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Graphic Animation</title>
  <style type="text/css">
  	body {
 background-color: transparent;
overflow-x: hidden;
}

body,
html {
 height: 100%;
 width: 100%;
 margin: 0;
 padding: 0;
}

#animationWindow {
 width: 100%;
 height: 100%;
}

     @media only screen and (max-width: 768px) {
        #firstLottie{
        display: block!important;
        }
      
    }

        @media only screen and (max-width: 768px) {
        #secondLottie{
        display: none!important;
        }
        
    }

    
  </style>

</head>
<body>

<div id="secondLottie" style="display: block;">
</div>

<div id="firstLottie" style="display: none;">
</div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrollLottie.js'></script>
<script type="text/javascript">
	ScrollLottie({
 target: '#secondLottie',
 path: 'https://raw.githubusercontent.com/Meerazzum-045/websiteGraphic.io/main/LottieGraphic.json', 
 duration: .1, 
 speed: 'medium'
})
</script>

<script type="text/javascript">
	ScrollLottie({
 target: '#firstLottie',
 path: 'https://raw.githubusercontent.com/Meerazzum-045/websiteGraphic.io/main/GraphicMob.json', 
 duration: .1, 
 speed: 'medium'
})
</script>

</body>
</html>
